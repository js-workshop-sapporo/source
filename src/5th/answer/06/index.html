<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Drag and Drop</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="index.css">
</head>
<body>
<form method="post" enctype="multipart/form-data">
  <div id="dragDropArea" class="dragDropArea">
    <div class="dragDropArea__inner">
      <p class="dragDropArea__text">ここにファイルをドロップ</p>
      <p class="dragDropArea__text">または</p>
      <p class="dragDropArea__button">
        <input id="fileInput" type="file" accept="image/*" value="画像を選択" name="image" onChange="onChangePreview(event)">
      </p>
      <div id="previewArea" class="dragDropArea__img"></div>
    </div>
  </div>
</form>
<script src="app.js"></script>
</body>
</html>
